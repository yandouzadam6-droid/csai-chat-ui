<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChangeSense AI</title>
  <style>
    :root { --bg:#0b1220; --panel:#121a2b; --text:#e7ecf3; --muted:#9aa7bd; --brand:#6ae1b5; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto}
    .app{max-width:720px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}
    header{padding:16px 20px;color:var(--text);border-bottom:1px solid #1e2a42;background:var(--panel);position:sticky;top:0}
    header h1{font-size:16px;margin:0} header small{color:var(--muted)}
    .chat{flex:1;padding:16px 12px;display:flex;flex-direction:column;gap:8px}
    .msg{max-width:78%;padding:10px 12px;border-radius:14px;white-space:pre-wrap}
    .bot{align-self:flex-start;background:#10192b;border:1px solid #1e2a42;color:var(--text)}
    .you{align-self:flex-end;background:var(--brand);color:#04131a}
    .muted{color:var(--muted);font-size:13px;align-self:center}
    .composer{display:flex;gap:10px;padding:12px;background:var(--panel);border-top:1px solid #1e2a42;position:sticky;bottom:0}
    input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #1e2a42;background:#0d1526;color:var(--text)}
    button{padding:12px 16px;border-radius:12px;border:0;background:var(--brand);color:#062019;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>ChangeSense AI</h1>
      <small>Assistant d intake â€¢ ~90 sec</small>
    </header>

    <div id="chat" class="chat"></div>

    <form id="composer" class="composer">
      <input id="input" autocomplete="off" placeholder="Ã‰crivez votre messageâ€¦" />
      <button id="send" type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const WEBHOOK_URL = "YOUR_WEBHOOK_URL"; // <- remplace par l'URL live n8n
    const chat   = document.getElementById('chat');
    const form   = document.getElementById('composer');
    const input  = document.getElementById('input');
    const sendBt = document.getElementById('send');

    // 1) chat_id persistant
    const chatId = localStorage.getItem('csai_chat_id') ||
                   `web_${Math.random().toString(36).slice(2,10)}`;
    localStorage.setItem('csai_chat_id', chatId);

    // Helpers UI
    const add = (text, cls='bot') => {
      const b = document.createElement('div');
      b.className = `msg ${cls}`;
      b.textContent = text;
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    };
    const addMuted = (text) => {
      const m = document.createElement('div');
      m.className = 'muted';
      m.textContent = text;
      chat.appendChild(m);
      chat.scrollTop = chat.scrollHeight;
      return m;
    };

    // Message de bienvenue local (facultatif)
    add("Salut ! Je suis ChangeSense AI ðŸ‘‹\nOn va capturer 5 infos pour te proposer un devis/dÃ©mo.\nDis 'start' pour commencer.");

    // 2) Envoi â†’ n8n â†’ rÃ©ponse
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      add(message, 'you');
      input.value = '';
      input.focus();

      const typing = addMuted('ChangeSense AI Ã©critâ€¦');
      sendBt.disabled = true; input.disabled = true;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, message })
        });
        const data = await res.json(); // n8n renvoie { text: "..." }
        typing.remove();
        add(data.text || '(pas de rÃ©ponse)');
      } catch (err) {
        typing.remove();
        add("Oups, impossible de contacter lâ€™assistant. RÃ©essaie.", 'bot');
        console.error(err);
      } finally {
        sendBt.disabled = false; input.disabled = false;
      }
    });
  </script>
</body>
</html>
